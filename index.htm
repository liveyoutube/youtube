<div class="LIVEVIDEOSTATS">
	<h3 id="A">YouTube Live Video Statistics</h3>
	<button id="cut">X</button>
	<img id="id_videothumbnail">
	<h1 class="videotitle" id="id_videotitle"></h1>

	<i class="fa fa-thumbs-down"id="disicon" style="display:none;"></i><h3 id="dislikes"class="odometer"></h3>

 	<img id="id_channelthumbnail">
